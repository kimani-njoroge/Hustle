{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="card">
        <div class="card-header" ><a href="{{url_for('main.view_account', user_id=bid.user.id)}}">{{bid.user.username}}</a> bid:</div>
        <div class="card-body">{{bid.description}}</div>
        <div class="card-footer">{{bid.cost}}</div>
    </div>
    {% if current_user.role == 'client' %}
    <a href="{{url_for('main.accept', bids_id=bid.id,  id=bid.jobs.id)}}"><button class="btn btn-success">Accept bid</button></a>
    {% endif %}
</div>




{% endblock %}
