{% extends 'base.html' %}

<!-- Content block -->
{% block content %}
<div class="container-fluid">
{%for job in jobs %}
 <h1><a href="">{{job.title}}</a></h1>
<p>{{job.descritpion}}</p>
<small class="text-muted">{{ job.date_posted.strftime('%Y-%m-%d')}}</small>
<p>{{job.duration}}</p>
<p>{{job.technologies}}</p>
 <p>{{job.user.username}}</p>
{% endfor%}
</div>
{% endblock %}
